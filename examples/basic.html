<!doctype html>
<html lang="en">
  <head>
    <title>ta-dom basic examples</title>
    <script src="../dist/ta-dom.min.js"></script>
  </head>
  <style>
    html, body {
      font-family:sans-serif;
    }
  </style>
  <body>
    <script>
      // generate a form
      const myForm = () => {
        return form({}, input({type:'text'}),
                 button({type:'submit'}, 'submit')
                );
      };

      // build a thing
      document.body.appendChild(
        div({class:'outer'},
            h1({}, 'HELLO,'),
            h2({}, 'World!'),
            div({class:'inner'},
                span({}, 'yay span!'), span({}, 'blarg span!')),
            article({}, h4({},'ARTICLE HEAER'), 'hi article'),
            myForm(),
            myForm()
           )
      );
    </script>
  </body>
</html>
